<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ShadowShell Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color:#0f0f0f; color:#f5f5f5; font-family:monospace; padding:2em; }
    h1 { color:#00ff88; }
    .section { background:#1e1e1e; padding:1em; margin-bottom:2em; border-radius:10px; box-shadow:0 0 10px #00ff88; }
    canvas { width:100%; max-width:600px; }
    embed { width:100%; height:500px; }
  </style>
</head>
<body>
<h1>ShadowShell Dashboard</h1>
<p>Generated: Sat Jun 21 21:26:44 CEST 2025</p>
<div class='section'><h2>ðŸ’° Crypto Balance Chart</h2>
<canvas id='walletChart'></canvas>
<script>
const walletData = 
{
  "wallets": [
    {"name": "Main BTC", "balance": 0.28},
    {"name": "Backup ETH", "balance": 2.5},
    {"name": "Wallet X", "balance": 1.1}
  ]
}

;
const ctx = document.getElementById('walletChart').getContext('2d');
const walletLabels = walletData.wallets.map(w => w.name);
const walletValues = walletData.wallets.map(w => w.balance);
new Chart(ctx, {
  type: 'pie',
  data: {
    labels: walletLabels,
    datasets: [{
      label: 'Wallet Balance',
      data: walletValues,
      backgroundColor: ['#00ff88','#0088ff','#ff8800','#cc00ff','#ff0066']
    }]
  },
  options: { responsive: true }
});
</script></div>
